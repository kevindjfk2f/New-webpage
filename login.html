<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Login UI</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: linear-gradient(to bottom right, #4ea685, #57b894);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 400px;
    }

    .login-card h3 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .login-card input {
      width: 100%;
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .login-card button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #4ea685;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .login-card button:hover {
      background: #45a049;
    }

    .login-card .options {
      text-align: center;
      margin-top: 10px;
    }

    .login-card .options a {
      color: #4ea685;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h3>Login</h3>
    <form>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="options">
      <p><a href="#">Forgot Password?</a></p>
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>
</body>
</html>
